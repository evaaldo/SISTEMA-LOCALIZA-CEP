<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indentificador de CEP</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cep-removebg-preview.png">
    <script src="script.js" defer></script>
</head>
<body>

    <h1 class="titulo-principal">BUSCA CEP</h1>

    <div class="caixa">
        <h1>Insira o CEP desejado</h1>
        <form action="">
            <input type="text" name="cep" placeholder=" Ex.:00000-000" class="cep" id="cep">
            <input type="button" value="Buscar" class="botao" id="botao">
        </form>
    </div>

    <div class="caixa-2" id="info">
        <h2>Informações do local</h2>
        <p id="cidade">Cidade:</p>
        <p id="estado">Estado:</p>
        <p id="bairro">Bairro:</p>
        <p id="endereco">Endereço:</p>
    </div>

    <div class="mensagem-erro" id="mensagem-erro">
    </div>

    <div class="redes-sociais">
        <a href="https://www.linkedin.com/in/evaldo-rodrigues-0b0522247/"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="https://github.com/evaaldo"><img src="github.png" alt="GitHub"></a>
        <a href="https://www.instagram.com/evaaaaldojr/"><img src="insta-logo.png" alt="Instagram"></a>
    </div>
</body>
</html>
